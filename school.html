<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Module Settings</title>
    <link rel="stylesheet" href="../../styles/settings.css">
</head>
<body>
    <div class="content">
        <div class="navbar" id="navbar">
            <img src="../../../public/assets/logo/SIMBA BLACK 2.png" class="image" alt="LOGO">
            <div class="nav-links" id="nav-links"></div>
        </div>
        <div class="sidebar" id="sidebar"></div>
        
        <div id="mainContent">
            <div class="settings-container">
                <div class="settings-header">
                    <h2>School Module Settings</h2>
                    <p>Configure your school's preferences and management settings</p>
                </div>
                
                <div class="school-settings-container">
                    <h2 class="form-title">School Information</h2>
                    <div class="settings-form">
                        <div class="form-group">
                            <label for="addName">School Name</label>
                            <input type="text" id="addName" name="addName" placeholder="Enter school name" required>
                        </div>
                        <div class="form-group">
                            <label for="addPhone">School Phone</label>
                            <input type="text" id="addPhone" name="addPhone" placeholder="Enter phone number" required>
                        </div>
                        <div class="form-group">
                            <label for="addEmail">School Email</label>
                            <input type="email" id="addEmail" name="addEmail" placeholder="Enter email address" required>
                        </div>
                        <div class="form-group">
                            <label for="addAddress">School Address</label>
                            <input type="text" id="addAddress" name="addAddress" placeholder="Enter address" required>
                        </div>
                        <div class="form-group">
                            <label for="addMotto">School Motto</label>
                            <input type="text" id="addMotto" name="addMotto" placeholder="Enter motto" required>
                        </div>
                        <div class="form-group">
                            <label for="addVision">School Vision</label>
                            <textarea id="addVision" name="addVision" rows="3" placeholder="Enter vision statement" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="addLogo">School Logo</label>
                            <input type="file" id="addLogo" name="addLogo" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="addSchoolType">School Type</label>
                            <select id="addSchoolType" name="addSchoolType" required>
                                <option value="primary">Primary School</option>
                                <option value="secondary">Secondary School</option>
                                <option value="both">Primary and Secondary</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="addGender">School Gender</label>
                            <select id="addGender" name="addGender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="mixed">Mixed</option>
                            </select>
                        </div>
                
                        <div class="form-section">
                            <h3>Data Management</h3>
                            <div class="data-actions">
                                <button type="button" class="secondary-btn" onclick="downloadSchoolData()">Download School Data</button>
                                <button type="button" class="danger-btn" onclick="deleteSchoolData()">Delete School Data</button>
                            </div>
                        </div>
                
                        <div class="button-group">
                            <button type="button" class="save-btn" onclick="addSettings()">Save Changes</button>
                            <button type="reset" class="cancel-btn">Cancel</button>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>

    <script src="../../js/common/requests.js"></script>
    <script src="../../js/settings/school.js"></script>
    <script src="../../js/common/navbar.js"></script>
    <script>
        renderNavBar('settings');
    </script>
</body>
</html>
